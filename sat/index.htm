<script>
var jg=22000;
var doge=300;
var usdcny=6.9;
//http://preev.com/pulse/units:xdg+cny/sources:bitfinex+bitstamp+kraken
$.getJSON( "https://btayx.com/txbtc.com/api/?callback=?", function( response ) {

usdcny=1/response.cny.usd.other.last;
jgx=response.btc.usd.bitfinex.last*1;
jg=response.btc.usd.bitstamp.last*1;
jgk=response.btc.usd.kraken.last*1;
jg=(0+jg+jgk+jgx)/3;
doge=response.xdg.btc.kraken.last*100000000;
btc.innerHTML=usdcny.toFixed(4)+" &nbsp; BTC "+jg.toFixed(2)+"  &nbsp; Doge "+((jg/100000000)*doge).toFixed(4);
xxxSat();
});

function xxxSat(){
$.getJSON( "https://www.mycurrency.net/US.json", function( res ) {
huilv=res.rates[1].rate;
huilv2=res.rates[2].rate;
if(huilv < huilv2)huilv=huilv2;   
 var s=res.rates;
 var txt="<table width='100%'><tr><td><b>&nbsp;&nbsp;USD/CNY</b> ≈</td><td>&nbsp;"+huilv.toFixed(4)+"</td><td>  <b>&nbsp;DOGE/SAT</b> ≈ "+doge.toFixed(0)+"</td></tr>";
 huilv=(huilv+usdcny)/2;
 for(i=1;i<s.length;i++){
 var sats=100000000/jg/s[i].rate;
 var biming=""+s[i].currency_name_zh;
 biming=biming.replace((s[i].name_zh+"").replace("共和国",""),"");
 txt=txt+"<tr><td style='width:110px;text-align:right;'><b>"+s[i].currency_code+"/SAT</b> ≈&nbsp;</td><td style='width:90px;text-align:right;'><b>"+(""+sats.toFixed(3)).replace(".","</b>.")+"&nbsp;&nbsp;</td><td>&nbsp;"+(s[i].name_zh+"").replace("null","")+" "+s[i].currency_name+" "+biming+"</td></tr>";
 }
 sats=100000000/jg/s[0].rate;
 txt=txt+"<tr><td style='width:110px;text-align:right;'><b>"+s[0].currency_code+"/SAT</b> ≈&nbsp;</td><td style='width:90px;text-align:right;'><b>"+(""+sats.toFixed(3)).replace(".","</b>.")+"&nbsp;&nbsp;</td><td>&nbsp;"+(s[0].name_zh+"").replace("null","")+" "+s[0].currency_name+" "+s[0].currency_name_zh+"</td></tr>";
 
chain.innerHTML="<br/>( 价*<b>"+huilv.toFixed(5)+" &nbsp;&nbsp; ₿≈"+Math.round(jg*huilv)+"&nbsp;&nbsp;  &ETH;≈"+(jg*doge*huilv/100000000).toFixed(4)+"</b> 元 )<br><hr />"+txt+"</table>"; 

}, "json" );
}
</script>
<script>
